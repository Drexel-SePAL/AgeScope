plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://jitpack.io')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }

    google()
}

dependencies {
    implementation 'org.jsoup:jsoup:1.17.2'
    implementation 'org.apktool:apktool-lib:2.9.3'
    implementation 'io.appium:java-client:9.2.2'
    implementation 'commons-cli:commons-cli:1.6.0'
    implementation 'com.google.code.gson:gson:2.10.1'
    implementation 'org.soot-oss:soot:4.5.0'
    implementation 'commons-cli:commons-cli:1.6.0'
    testImplementation 'org.testng:testng:7.10.1'
}

jar {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    manifest {
        attributes 'Main-Class': 'org.fanfanishere.StaticUIAnalyzer.Main'
    }
    from sourceSets.main.output
    dependsOn configurations.runtimeClasspath

    from {
        configurations.runtimeClasspath.findAll { it.name.endsWith('jar') }.collect { zipTree(it) }
    }
}

group = 'org.fanfanishere'
version = '1.0-SNAPSHOT'
description = 'AgeScope'
java.sourceCompatibility = JavaVersion.VERSION_21

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}

tasks.named('test') {
    useTestNG()
}
